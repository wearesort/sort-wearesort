<div class="card">
  <div class="image">
    <img src="{{ include.image }}" alt="{{ include.name }}">
  </div>
  <div class="content">
    <span class="header">{{ include.name }}</span>
    <div class="meta">
      <span class="date">{{ include.position }}</span>
    </div>
    <div class="description">
      {{ include.description }}
    </div>
  </div>
</div>
