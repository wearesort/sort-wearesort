<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="image" content="/assets/files/images/brand/card.jpg">
  <link rel="icon" href="/assets/favicon.png" type="image/png">
  <link rel="stylesheet" type="text/css" href="/assets/semantic/dist/semantic.min.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="/assets/semantic/dist/semantic.min.js"></script>
  <!-- Google Tag Manager -->
  <script>
    (function (w, d, s, l, i) {
      w[l] = w[l] || [];
      w[l].push({
        'gtm.start': new Date().getTime(), event: 'gtm.js'
      });
      var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : '';
      j.async = true;
      j.src =
        'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
      f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-MBMF8TD');
  </script>
  <!-- End Google Tag Manager -->
  <!-- Responsive menu -->
  <script>
    $(function() {
      $(".main.menu").visibility({
        type: "fixed"
      });
      $(".ui.sidebar").sidebar("attach events", ".toc.item");
    });
  </script>
  <!-- End responsive menu -->
  <!-- Active menu item -->
  <script>
    $(function() {
      var path = window.location.pathname.replace(/\/$/, "");
      path = path == "" ? "/" : path + "/";
      $(".ui a[href='" + path + "'].item").addClass("active");
    });
  </script>
  <!-- End active menu item -->
  <!-- Cookie compliance -->
  <script>
    $(function() {
      $(".cookie.nag").nag({
        storageMethod: "localstorage"
      });
    });
  </script>
  <!-- End cookie compliance -->
</head>
