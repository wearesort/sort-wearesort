---
layout: default
title: Team
permalink: /team/
---
<h1>Meet our team</h1>
<div class="ui three stackable cards">
{% for profile in site.data.profiles %}
  <div class="card">
    <div class="image">
      <img src="/assets/files/images/avatars/{{ profile.avatar }}">
    </div>
    <div class="content">
      <span class="header">{{ profile.name }}</span>
      <div class="meta">
        <span>{{ profile.title }}</span>
      </div>
      <span class="description">
        <i class="thumbs up outline icon"></i>
        {{ profile.bio }}
      </span>
    </div>
    <div class="extra content">
      <span>
        <i class="check circle icon"></i>
        {{ profile.skills }}
      </span>
    </div>
  </div>
{% endfor %}
</div>
