# Page settings
title: We are Sort

# Mail settings
hello_mail: hello@wearesort.co.uk
sales_mail: sales@wearesort.co.uk

# Social media settings
twitter: sortofficial
instagram: wearesort
facebook: wearesort
vimeo: wearesort
pinterest: wearesort
soundcloud: wearesort
medium: wearesort
youtube: wearesort
linkedin: wearesort

# Build settings
markdown: kramdown

tile_image_find: /upload/
tile_image_transform: /upload/c_fill,h_345,w_345/
header_image_transform: /upload/w_1400/
graph_image_transform: /upload/c_fill,w_1200,h_627/

# Build inclusions
include: ["_pages","_redirects"]

# Build exclusions
exclude:
  - README.md
  - assets/node_modules
  - assets/semantic/src
  - assets/semantic/tasks
  - assets/semantic/node_modules
  - assets/semantic/gulpfile.js
  - assets/package-lock.json
  - assets/semantic.json

# Site settings
url: https://wearesort.co.uk
collections:
  team:
    output: false
  our-blog:
    output: true
  case:
    permalink: /case-study/:slug

defaults:
  - scope:
      path: ""
      type: "our-blog"
    values:
      layout: "blog"
  - scope:
      path: ""
    values:
      layout: "default"
